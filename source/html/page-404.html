<!DOCTYPE html>
<html lang="ru">
<head>

  @@include("source/html/base/head.html")
  <title>ProjectName â€” Page-404</title>

</head>
<body>

  <div style="display: none;">
    @@include("build/img/sprite_auto.svg")
  </div>

  <div class="wrapper page-landing">
    @@include("source/html/base/header.html", {
      "main": true
    })

    <main class="page-error-main">
      <section class="page-error container">
        <h1 class="page-error__title" aria-label="page-title">
          <svg class="social__icon" width="812" height="300" focusable="false">
            <use xlink:href="#icon-404"></use>
          </svg>

          <div class="page-error__bg">
            <div class="page-error__circles-bg" aria-label="presentation"><div class="page-error__circles"></div></div>

            <div class="page-error__bg-image-1">
              <picture>
                <source type="image/webp" srcset="img/bg/farfalle-1@1x.webp 1x, img/bg/farfalle-1@2x.webp 2x">
                <img src="img/bg/farfalle-1@1x.png" srcset="img/bg/farfalle-1@2x.png 2x" width="110" height="114" alt="Picture">
              </picture>
            </div>

            <div class="page-error__bg-image-2">
              <picture>
                <source type="image/webp" srcset="img/bg/farfalle-2@1x.webp 1x, img/bg/farfalle-2@2x.webp 2x">
                <img src="img/bg/farfalle-2@1x.png" srcset="img/bg/farfalle-2@2x.png 2x" width="111" height="112" alt="Picture">
              </picture>
            </div>
          </div>
        </h1>
        <div class="page-error__content">
          <p class="page-error__content-text">We can't find the page you are looking for.
            Sorry for the inconvenience.</p>

          <a class="btn btn--ghost page-error__btn" href="main.html">Main</a>
        </div>
      </section>
    </main>

    @@include("source/html/base/footer.html")
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
